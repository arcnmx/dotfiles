# alsa defaults aren't necessary with pulse...
#defaults.ctl.!card Generic
#defaults.pcm.!card Generic

# Use PulseAudio by default
pcm.!default {
  type pulse
  fallback "sysdefault"
  hint {
    show on
    description "Default ALSA Output (currently PulseAudio Sound Server)"
  }
}

ctl.!default {
  type pulse
  fallback "sysdefault"
}

